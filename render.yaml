services:
  - type: web
    name: absenteeism-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: https://absenteeism-frontend.onrender.com
      # If you renamed/relocated the model file, set MODEL_PATH:
      # - key: MODEL_PATH
      #   value: model.pkl

  # Static site using legacy keys (no rootDir/publishPath)
  # NOTE: staticPublishPath is relative to the repo root.
  - type: static
    name: absenteeism-frontend
    buildCommand: npm ci --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://absenteeism-api.onrender.com/api
