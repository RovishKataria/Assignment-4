services:
  - type: web
    name: absenteeism-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: https://absenteeism-frontend.onrender.com
      # Optional, if you change model location:
      # - key: MODEL_PATH
      #   value: model.pkl

  - type: static_site
    name: absenteeism-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://absenteeism-api.onrender.com/api
